<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CADUS | Sign up</title>
    <link rel="stylesheet" href="stylesheet/style.css">
    <link rel="stylesheet" href="stylesheet/creer-un-compte.css">
    <script src="scripts/jquery.js"></script>
    <script src="scripts/menu.js"></script>
</head>
<body>
<header></header>

    <div id="global">
        <h1 id="hCreerUnCompte">Créer un compte</h1>
        <div id="formInsciption">
            <form>
                <label>Nom*</label>
                <input type="text" id="nom" name="nom" placeholder="Dupont">
                <br/>
                <label>Prénom*</label>
                <input type="text" id="prenom" name="prenom" placeholder="Jean">
                <br/>
                <label>Email*</label>
                <input type="email" id="mail" name="mail" placeholder="jeandupont@gmail.com">
                <br/>
                <hr>
                <label>Mot-de-Passe*</label>
                <input type="password" id="mot-de-passe" name="mot-de-passe" placeholder="********">
                <br/><label>Confirmation mot-de-passe*</label>
                <input type="password" id="conf-mot-de-passe" name="conf-mot-de-passe" placeholder="********">
                <br/>
                <input type="submit" value="créer un compte">
            </form>
        </div>

        <hr id="midhr">

        <h2>besoin d'assistance ?</h2>
        <div id="tel">
            <img src="images/contact/icon-mobile.png" alt="">
            <h1 id="hPhone">
                Mobile :<br>
                <span>02 41 45 18 45</span>
            </h1>
            <p id="txtHorairesP">De Lundi à Samedi, entre 8h et 19h.</p>
        </div>
    </div>

<footer></footer>
</body>
</html>
