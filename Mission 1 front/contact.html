<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
    <script src="jquery.js"></script>
    <script src="menu.js"></script>
</head>
<body>
    <header></header>
    
    <div id="contact-nous"><h1>Contactez nous</h1></div>

    <div id="formulaire-contact">

        <form>
            <ul>
                <div class="infos-persos">
                    <li>
                        <label for="lastname">Nom*</label> <br>
                        <input type="text" id="lastname" placeholder="Dupont">
                    </li>
                    <li>
                        <label for="firstname">Prénom*</label> <br>
                        <input type="text" id="firstname" placeholder="Jean">
                    </li>
                </div>
                <div class="infos-persos">
                    <li>
                        <label for="email">Email*</label> <br>
                        <input type="text" id="email" placeholder="jeandupont@gmail.com">
                    </li>
                    <li>
                        <label for="phone">Téléphone</label> <br>
                        <input type="tel" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                    </li>
                </div>

            </ul>

            <div id="mail-content">
                <ul>
                    <li>
                        <label for="object">Objet</label> <br>
                        <input type="text" id="object-content">
                    </li>
                    <li>
                        <label for="message">Votre message</label> <br>
                        <textarea name="message" id="message-content"></textarea>
                    </li>
                </ul>
            </div>  

        </form>
    </div>

    <div id="tel-adresse">
        <div class="tel-adresse-carte">
            <img src="images/contact/icon-mobile.png" alt="">
            <h1>
                Par téléphone : <br>
                02 41 45 18 45
            </h1>
            <p>De Lundi à Samedi, entre 8h et 19h.</p>
        </div>
        <hr>
        <div class="tel-adresse-carte">
            <img src="images/contact/icon-batiment.png" alt="">
            <h1>
                Adresse : <br>
                8, rue Jean Giono, 49100 Angers
            </h1>
            <p>De Lundi à Samedi, entre 8h et 19h.</p>
        </div>
    </div>

    <footer></footer>
</body>
</html>
