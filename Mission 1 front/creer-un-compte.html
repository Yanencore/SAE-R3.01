<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CADUS | Sign up</title>
    <link rel="stylesheet" href="stylesheet/style.css">
    <link rel="stylesheet" href="stylesheet/creer-un-compte.css">
    <script src="scripts/jquery.js"></script>
    <script src="scripts/menu.js"></script>
</head>
<body>
<header></header>

    <div id="global">
        <h1 id="hCreerUnCompte">Créer un compte</h1>
        <div id="formInsciption">
            <form>
                <ul>
                    <li>
                        <label>Nom*</label>
                        <input type="text" id="nom" class="label-input" name="nom" placeholder="Dupont">
                    </li>
                    <li>
                        <label>Prénom*</label>
                        <input type="text" id="prenom" class="label-input" name="prenom" placeholder="Jean">
                    </li>
                    <li>
                        <label>Email*</label>
                        <input type="email" id="mail" class="label-input" name="mail" placeholder="jeandupont@gmail.com">
                    </li>
                    <hr>
                    <li>
                        <label>Mot-de-Passe*</label>
                        <input type="password" id="mot-de-passe" class="label-input" name="mot-de-passe">
                        <p>Votre mot de passe doit contenir au moins 8 caractères, 1 lettre majuscule et 1 chiffre.</p>
                    </li>
                    <li>
                        <label>Confirmer mot-de-passe*</label>
                        <input type="password" id="conf-mot-de-passe" class="label-input" name="conf-mot-de-passe">
                    </li>
                    <li>
                        <input id="submit-input" type="submit" value="créer un compte">
                    </li>
                </ul>
            </form>
        </div>

        <hr id="midhr">

        <h2>Besoin d'assistance ?</h2>
        <div id="tel">
            <img src="images/contact/icon-mobile.png" alt="">
            <h1 id="hPhone">
                Mobile :<br>
                <span><u>02 41 45 18 45</u></span>
            </h1>
            <p id="txtHorairesP">De Lundi à Samedi, entre 8h et 19h.</p>
        </div>
    </div>

<footer></footer>
</body>
</html>
